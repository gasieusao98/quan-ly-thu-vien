name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Check backend structure
      working-directory: ./backend
      run: |
        echo "Checking backend..."
        if [ -f "server.js" ] || [ -f "index.js" ]; then
          echo "✅ Main server file found"
        else
          echo "⚠️ No main server file found"
        fi